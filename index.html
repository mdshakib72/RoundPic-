  <label for="radiusControl">‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ (Border Radius): <span id="radiusValue">50</span>%</label>
  <input type="range" id="radiusControl" min="0" max="50" value="50">

  <!-- ‚¨áÔ∏è Download Button -->
  <button id="downloadBtn">‚¨áÔ∏è ‡¶õ‡¶¨‡¶ø‡¶ü‡¶ø ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</button>

  <!-- ‚¨áÔ∏è Adsterra ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá -->
  <div class="ad-container">

      atOptions = {

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const radiusControl = document.getElementById('radiusControl');
    const radiusValue = document.getElementById('radiusValue');
    const downloadBtn = document.getElementById('downloadBtn');

    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function () {
          preview.src = reader.result;
          preview.style.display = 'block';
          downloadBtn.style.display = 'inline-block';
        };

        reader.readAsDataURL(file);
      }
    });

    radiusControl.addEventListener('input', function () {
      const value = this.value;
      preview.style.borderRadius = value + "%";
      radiusValue.textContent = value;
    });

    downloadBtn.addEventListener('click', function () {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = preview.width;
      canvas.height = preview.height;

      const radius = parseInt(radiusControl.value) / 100 * canvas.width / 2;

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(canvas.width - radius, 0);
      ctx.quadraticCurveTo(canvas.width, 0, canvas.width, radius);
      ctx.lineTo(canvas.width, canvas.height - radius);
      ctx.quadraticCurveTo(canvas.width, canvas.height, canvas.width - radius, canvas.height);
      ctx.lineTo(radius, canvas.height);
      ctx.quadraticCurveTo(0, canvas.height, 0, canvas.height - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.clip();

      const image = new Image();
      image.onload = function () {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        const link = document.createElement('a');
        link.download = 'roundpic.png';
        link.href = canvas.toDataURL();
        link.click();
      };
      image.src = preview.src;
    });
  </script>
